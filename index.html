<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnolas - Journal Entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="global-header">
        <div class="header-left">
            <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
            
            <div class="brand-container">
                <div class="brand-logo-img"></div> <div class="brand-name">winnolas<span class="tm-symbol">&trade;</span></div>
            </div>

            <div class="nav-btn">
                <i class="fa-solid fa-house"></i> AGENCY
            </div>
            <div class="nav-btn">
                <i class="fa-solid fa-clock-rotate-left"></i> RECENT TABS
                <!-- <span class="badge"></span> -->
            </div>
            <div class="nav-btn">
                <i class="fa-regular fa-circle-user"></i> JOHN DOE
            </div>
        </div>

        <div class="header-right">
            <div class="icon-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="icon-btn"><i class="fa-regular fa-envelope"></i></div>
            
            <div class="icon-btn" style="position: relative;">
                <i class="fa-regular fa-bell"></i>
                <!-- <span class="badge" style="position: absolute; top: 2px; right: 2px;"></span> -->
            </div>

            <div class="user-profile-circle">
                <i class="fa-solid fa-user-circle"></i>
            </div>
        </div>
    </header>

    <div class="sub-header">
        <div class="page-title">Journal Entry</div>

            <div class="report-btn-container">
                <div class="report-icon-circle"><i class="fa-solid fa-file-lines"></i></div>
                <span class="report-text">Reports</span>
            </div>

            <div class="new-btn-container">
                <div class="new-icon-circle"><i class="fa-solid fa-plus"></i></div>
                <span class="new-text">New</span>
            </div>

            <div class="summarize-btn-container">
                <div class="summarize-icon-circle"><i class="fa-solid fa-list"></i></div>
                <span class="summarize-text">Summarize</span>
            </div>

            <div class="end-btn-container">
                <div class="end-icon-circle"><i class="fa-solid fa-power-off"></i></div>
                <span class="end-text">End Day</span>
            </div>

            <div class="close-btn-container">
                <div class="close-icon-circle"><i class="fa-solid fa-xmark"></i></div>
                <span class="close-text">Close</span>
            </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
